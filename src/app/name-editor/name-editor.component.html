<!-- app.component.html -->

<div class="container">
    <h1>
      Welcome to {{title}}!!
    </h1>
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>Id:</label>
            <input class="form-control" formControlName="id" type="number">
        </div>
        <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['id'].errors.required">
                Id is required.
            </div>
        </div>
          <div class="form-group">
              <label>Name:</label>
              <input class="form-control" formControlName="name" type="text">
          </div>
          <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['name'].errors.required">
                Name is required.
              </div>
          </div>
           <div class="form-group">
              <label>salary:</label>
              <input class="form-control" formControlName="salary" type="number">
          </div>
          <div *ngIf="angForm.controls['salary'].invalid && (angForm.controls['salary'].dirty || angForm.controls['salary'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['salary'].errors.required">
                salary is required.
            </div>
        </div>
          <div class="form-group">
            <label>age:</label>
            <input class="form-control" formControlName="age" type="number">
        </div>
          <div *ngIf="angForm.controls['age'].invalid && (angForm.controls['age'].dirty || angForm.controls['age'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['age'].errors.required">
                age is required.
              </div>
          </div>
          <button type="submit"
              [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success" >
              Save
          </button>
    </form>
    <br />
    <p>Form value: {{ angForm.value | json }}</p>
    <p>Form status: {{ angForm.status | json }}</p>
  </div>
